<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2>WindshieldHUB Reviews</h2>
        <p>Read real WindshieldHUB customer reviews & experiences below.</p>
        <div class="row review-section"></div>
    </div>
    <div>
        <div class="feedback_form">
            <form class="form mt-5">
                <div class="row">
                    <div class="col-md-10 ">
                        <!-- <textarea  type=" text" name="" id=""> -->
                        <textarea placeholder="Your feedback is important for us" class="form-control feedback_input"
                            name="Message" id=""></textarea>
                    </div>
                    <div class="col-md-5 mt-3">
                        <input placeholder="Enter your Name" id="userNameInput" class=" form-control" name="Name"
                            type="text">
                    </div>
                    <div class="col-md-5 mt-3">
                        <input placeholder="Enter your city" id="userCityInput" class=" form-control" type="text"
                            name="ciyt" id="">
                    </div>
                </div>
                <div class="dropdown mt-3">
                    <select class="form-select" name="rating" id="rating">
                        <option value="1">1-Star</option>
                        <option value="2">2-Star</option>
                        <option value="3">3-Star</option>
                        <option value="4">4-Star</option>
                        <option value="5">5-Star</option>
                    </select>
                </div>
                <div class="but">
                    <button class="btn btn-primary mt-3">Submit my feedback</button>
                </div>

            </form>

        </div>

    </div>




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</body>

</html>
