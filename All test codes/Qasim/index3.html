<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Hover Effect</title>

  <style>
    /* Apply a default style to the button */
    button {
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }

    /* Add a bottom border when hovering over the button */
    button:hover {
      border-bottom: 2px solid #007bff; /* Change the color as needed */
    }
  </style>
</head>
<body>

  <button>Hover Me</button>

</body>
</html>
